language: "python"
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install: 
  - "python -e . --use-mirrors"
before_script:
  - pip install -r requirements.txt --use-mirrors
  - py.test tests/ --cov=jolokia
  - cd -
script: "py.test tests/ --doctest-modules -v --cov jolokia --cov-report term-missing"
after_success:
  - coveralls